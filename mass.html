<meta charset="utf-8">
<script type="text/javascript">
	
	var arr = [];
	var rounds = 100;
	var zero = 0;
	var i = 0

	for(i=0; i<=rounds; i++) {
		arr.push(Math.round(Math.random()*36));
	}
	alert(arr);

	for(i=0; i<arr.length; i++) {
		if (arr[i] == 0){
			zero++;
		}
	}

	alert('Частота выпадения зеро:' +zero/arr.length*100 + '%');

</script>
